<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&family=Noto+Sans:wght@100;200;300;400;500;600;700;800&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module    "src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script  type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>


    <link rel="icon" type="image/png" href="assets/app_icon1.png">
    <link rel="stylesheet" href="stylesheet/admin.css">

    <title>SignBuddy - Admin Login</title>

</head>

<body>

    <div class="container" id="loginForm">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="assets/app_icon1.png" alt="signbuddy" class="img-fluid mb-3" style="width: 50px; height: auto;">
                        <h3 class="text-center">Login</h3>
                    </div>                    
                    <div class="card-body">
                        <form method="post" id="resetId">
                            <div class="alert alert-danger mt-3" id="incorrectCredentialsAlert" style="display: none;">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Incorrect Credentials
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="email" name="email" required>
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>   
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Login</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script/admin.js">
        
    </script>


    

</body>

</html>
